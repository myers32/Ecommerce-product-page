<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css" />
  <script defer src="/dist/script.js"></script>
</head>

<body>

  <nav class="mobile__menu container">
    <div class="mobile__menu--close">
      <a href="#" class="closeMobile-js">
        <img src="images/icon-close.svg" alt="Close menu">
      </a>
    </div>

    <div class="mobile__menu--links">
      <a href="#">Collections</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <header class="header">
    <nav class="header__nav container">

      <div class="header__nav--logo">
        <a href="#" class="openMobile-js">
          <img src="images/icon-menu.svg" alt="Menu">
        </a>
        <a href="#">
          <img src="images/logo.svg" alt="Logo">
        </a>
      </div>

      <div class="header__nav--cart">

        <div class="cart-items"></div>

        <a href="#"><img src="images/icon-cart.svg" alt="Cart Img"></a>
        <a href="#" class="avatar-img"> <img src="images/image-avatar.png" alt="Avatar Img"></a>
      </div>

    </nav>
  </header>

  <main class="slider">
    <div class="slider__container">

      <div class="slider__images">

        <div class="slider__images--image main">
          <div class="slider__images--number">1 / 4</div>
          <img src="images/image-product-1.jpg" alt="Product image - Sneakers" srcset="">
        </div>

        <div class="slider__images--image">
          <div class="slider__images--number">2 / 4</div>
          <img src="images/image-product-2.jpg" alt="Product image - Sneakers" srcset="">
        </div>

        <div class="slider__images--image">
          <div class="slider__images--number">3 / 4</div>
          <img src="images/image-product-3.jpg" alt="Product image - Sneakers" srcset="">
        </div>

        <div class="slider__images--image">
          <div class="slider__images--number">4 / 4</div>
          <img src="images/image-product-4.jpg" alt="Product image - Sneakers" srcset="">
        </div>

      </div>

      <div class="slider__buttons">
        <a class="slider__prevBtn previous-js">&#10094;</a>
        <a class="slider__nextBtn next-js">&#10095;</a>
      </div>

    </div>
  </main>

  <article class="description">
    <div class="description__container container">
      <label class="description__label">Sneaker Company</label>
      <h1>Fall Limited Edition Sneakers</h1>
      <p> These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
        theyâ€™ll withstand everything the weather can offer.</p>
    </div>
  </article>

  <section class="section">
    <div class="section__container container">

      <div class="section__price">
        <h2>$125.00</h2>
        <p class="section__price--par1">-50%</p>
        <p class="section__price--par2">$250.00</p>
      </div>

      <div class="section__cart">

        <div class="section__cart--counter">
          <a href="#" class="decrease-js"><img src="images/icon-minus.svg" alt="Minus"></a>
          <p class="result-js">0</p>
          <a href="#" class="increase-js"><img src="images/icon-plus.svg" alt="Plus"></a>
        </div>

        <div class="section__cart--button">
          <button class="addItems">
            <svg width=" 22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#ffffff" fill-rule="nonzero" />
            </svg>
            Add to cart
          </button>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
